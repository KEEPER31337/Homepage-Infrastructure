limit_req_zone $binary_remote_addr zone=keeper_req:10m rate=15r/s;
limit_req_status 429;
limit_conn_zone $binary_remote_addr zone=keeper_conn:10m;

upstream spring {
    server app:8080;
}

upstream wiki {
    server wiki:3001;
}

server {
    server_name _;
    return 412;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    # listen 80;

    charset utf-8;

    access_log /home/keeper/access.log combined;
    error_log /home/keeper/error.log;

    server_name api.keeper.or.kr;
    server_tokens off;

    autoindex off;

    ssl_certificate /etc/letsencrypt/live/api.keeper.or.kr/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.keeper.or.kr/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://spring;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;

        proxy_hide_header Access-Control-Allow-Origin;
        add_header 'Access-Control-Allow-Origin' 'https://keeper.or.kr';

        limit_req zone=keeper_req burst=5 nodelay;
        limit_conn keeper_conn 10;
        limit_req_log_level error;
    }

    location /wiki {
        proxy_pass http://wiki;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}
